---
name: "Inclusive Language"
on: push  # yamllint disable-line rule:truthy

permissions: read-all

jobs:
  test_inclusivity:
    name: Inclusive Language Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: 20
      - name: Run alex
        run: npx alex --why
